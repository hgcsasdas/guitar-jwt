<div class="container flex flex-col items-center justify-center mx-auto my-8">
  <h1 class="mb-4 text-3xl font-semibold">Lista de Productos</h1>

  <input
    type="text"
    placeholder="Buscar por nombre"
    [(ngModel)]="searchTerm"
    class="p-2 mb-4 border border-gray-300 rounded-md sm:w-1/5 "
  />

  <div
    class="flex flex-col items-center justify-center gap-4 sm:grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
  >
    <div *ngFor="let product of getFilteredProducts()">
      <app-product [product]="product"></app-product>
    </div>
  </div>
</div>
