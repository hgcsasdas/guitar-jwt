<section>
  <div class="text-sm breadcrumbs w-full p-2">
    <ul>
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/administracion">Administración</a></li>
      <li class="text-accent">Crear Categoría</li>
    </ul>
  </div>
  <section
    class="w-full flex items-center justify-center py-10 shadow-md rounded-md"
  >
    <article class="w-3/4 sm:w-1/3 bg-base-200 rounded-md p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Administrar Categoría</h2>
      <div *ngIf="categoryError" class="text-red-500 text-sm mt-4">
        {{ categoryError }}
      </div>
      <div *ngIf="successMessage" class="text-green-500 text-sm mt-4">
        {{ successMessage }}
      </div>

      <form #categoryForm="ngForm" class="space-y-4 px4">
        <div class="mb-4">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="categoryName"
          >
            Nombre de la Categoría:
          </label>
          <input
            class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:shadow-outline"
            id="categoryName"
            name="categoryName"
            type="text"
            placeholder="Nombre de la Categoría"
            [(ngModel)]="categoryName"
            required
          />
        </div>

        <div class="w-full flex items-center justify-center">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            (click)="submitCategory()"
          >
            Guardar Categoría
          </button>
        </div>

        <div *ngIf="categoryError" class="text-red-500 text-sm mt-4">
          {{ categoryError }}
        </div>
      </form>
    </article>
  </section>
</section>
